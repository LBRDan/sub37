<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WebVTT Renderer Tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../node_modules/mocha/mocha.css" />
		<!--
			Import maps, as per Feb 2022, are supported only on Chromium.
			I hope they will get supported soon in other browsers.
		-->
		<script type="importmap">
			{
				"imports": {
					"@hsubs/base-renderer": "../../node_modules/@hsubs/base-renderer/lib/index.js",
					"@hsubs/server": "../../node_modules/@hsubs/server/lib/index.js"
				}
			}
		</script>
	</head>

	<body>
		<div id="mocha"></div>

		<script src="../../node_modules/mocha/mocha.js"></script>
		<!-- Exposing Chai in global because its ESM support is broken -->
		<script src="../../node_modules/chai/chai.js"></script>

		<!-- Load new tests in this file below as side-effects -->
		<!--
			Importing index.mjs directly as a module, make
			mocha.run() being executed before module loading completes
			on Chrome, resulting in no tests
		-->
		<script type="module">
			/**
			 * Setup Mocha to use the BDD interface
			 * This exposes describe and it interfaces
			 */
			mocha.setup("bdd");

			import("./index.mjs").then(() => mocha.run());
		</script>
	</body>
</html>
