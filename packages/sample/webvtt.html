<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebVTT Custom Viewer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
			rel="stylesheet"
		/>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font-size: 62.5%;
			}

			* {
				box-sizing: border-box;
				font-family: "Roboto", sans-serif;
			}

			main {
				margin: 20px;
				display: grid;
				grid-template-columns: 1fr 2fr;
				justify-items: center;
				column-gap: 20px;
			}

			main > * {
				width: 100%;
			}

			main div {
				border-radius: 3px;
			}

			main div > h3 {
				text-transform: uppercase;
				color: rgb(197, 66, 6);
				font-weight: 400;
				font-size: 1.8rem;
			}

			main div > p#firefox-not-showing-warning {
				font-size: 1.8rem;
				font-weight: 300;
				border-radius: 3px;
				border: 2px solid #ffdeb4;
				background-color: orange;
				padding: 10px;
			}

			textarea {
				padding: 10px;
				width: 100%;
				outline-color: rgb(197, 66, 6);
				height: 500px;
				font-size: 1.5rem;
				resize: none;
				font-weight: 300;
			}

			video {
				width: 100%;
				border: 1px solid rgb(197, 66, 6);
				aspect-ratio: 16 / 9;
				max-width: 700px;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="text-area-container">
				<h3>WebVTT Text Track</h3>
				<textarea id="webvtt-content" placeholder="WEBVTT..."></textarea>
			</div>
			<div id="video-container">
				<h3>Example Video</h3>
				<p id="firefox-not-showing-warning">
					Please note that Firefox is glitched and might decide not render anymore subtitles for
					unknown reasons, even if reloading. You might need to open this tab in incognito again.
				</p>
				<video controls muted autoplay src="./big_buck_bunny_1080p_60fps.mp4"></video>
			</div>
		</main>
		<script>
			const videoContainer = document.getElementById("video-container");
			const textContainer = document.getElementById("text-area-container");
			const LOCAL_STORAGE_KEY = "latest-track-text";

			class TrackScheduler {
				constructor() {
					const latestTrack = localStorage.getItem(LOCAL_STORAGE_KEY);

					if (latestTrack) {
						this.#commit(latestTrack);
						textContainer.querySelector("textarea").value = latestTrack;
					}
				}

				get operation() {
					return this[Symbol.for("trackschedulerop")];
				}

				set operation(fn) {
					DebouncedOperation.clear(this[Symbol.for("trackschedulerop")]);
					this[Symbol.for("trackschedulerop")] = DebouncedOperation.create(fn);
				}

				schedule(text) {
					this.operation = () => this.#commit(text);
				}

				#commit(text) {
					const currentVideo = videoContainer.querySelector("video");
					const currentTrack = Array.prototype.find.call(
						currentVideo.childNodes,
						(child) => child.nodeName === "TRACK",
					);

					if (currentTrack?.src) {
						this.#disposeTrackURL(currentTrack.src);
					}

					const newTrackURL = this.#createTrackURL(text);

					/**
					 * Creating again the video tag due to a bug in Chrome
					 * for which removing a textTrack element and adding a new one
					 * lefts the UI dirty
					 */

					const videoElement = Object.assign(document.createElement("video"), {
						controls: true,
						muted: true,
						src: "./big_buck_bunny_1080p_60fps.mp4",
						autoplay: true,
					});

					const track = Object.assign(document.createElement("track"), {
						src: newTrackURL,
						mode: "showing",
						default: true,
					});

					videoElement.appendChild(track);

					videoContainer.querySelector("video").remove();
					videoContainer.appendChild(videoElement);
				}

				#createTrackURL(text) {
					localStorage.setItem(LOCAL_STORAGE_KEY, text);
					const blob = new Blob([text], { type: "text/vtt" });
					return URL.createObjectURL(blob);
				}

				#disposeTrackURL(trackUrl) {
					URL.revokeObjectURL(trackUrl);
				}
			}

			class DebouncedOperation {
				static clear(operation) {
					if (operation) {
						window.clearTimeout(operation.timer);
					}
				}

				static create(fn) {
					return {
						fn,
						timer: window.setTimeout(fn, 1500),
					};
				}
			}

			const scheduler = new TrackScheduler();
			textContainer.querySelector("textarea").addEventListener("input", ({ target }) => {
				scheduler.schedule(target.value);
			});
		</script>
	</body>
</html>
